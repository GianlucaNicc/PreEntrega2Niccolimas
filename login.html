    <div class="container mt-5">
        <h2 class="gradient">Contactanos!</h2>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="col-md-8">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailInfo" required>
            </div>
            <div class="col-md-4">
                <label for="telefono" class="form-label">Numero de telefono</label>
                <input type="text" class="form-control" id="telefono" placeholder="+54 (11) 35766812">
            </div>
            <div class="col-md-12">
                <label for="comentarios" class="form-label">Comentarios, preguntas?</label>
                <textarea class="form-control" id="comentarios" rows="3"></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
    <footer class="bg-primary">
        <div class="row w-100 p-3 pe-0 mt-5 bg-primary text-white">
